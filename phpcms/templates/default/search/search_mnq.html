<!DOCTYPE HTML>
<html>
<head>
<title>{$search_q}</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/statics/mnq/style/yueact.css" rel="stylesheet" type="text/css">
<script src="/statics/mnq/js/jquery.js" type="text/javascript"></script>
<script src="/statics/mnq/js/index.js" type="text/javascript"></script>
<script type="text/javascript" src="/statics/mnq/js/superslide.2.1.js"></script>
<script type="text/javascript">
function InstallAndRun(id){
          $.ajax({
            url: "http://mnq.93636.com/index.php?m=help&a=gethree",
            cache: false,
            success: function(html){
              var jdata=eval('('+html+')');
				   for(var i=0;i<jdata.length;i++){
					   if(id==jdata[i].id){
						   var anlink = jdata[i].anlink;
						   var title = jdata[i].title;
						   var thumb = jdata[i].thumb;
					   }
					}
			    	window.external.InstallApp(anlink,title,thumb);
				}
        })
  	}
</script>
</head>
<body>
<div class="header">
    <div class="break">
      <a onClick="window.history.go(-1)"><em></em></a>
      <a onClick="window.history.go(1)"><em class="new2"></em></a>
      <a onClick="window.location.reload()"><em class="new1"></em></a>
    </div>
    <ul class="navlist">
        <li><a href="http://mnq.93636.com/">首页</a></li>
        <li class="on"><a href="/games/">游戏库</a></li>
        <li><a href="/mnq/wangyou/">网游</a></li>
        <li><a href="/mnq/danji/">单机</a></li>
        <li><a href="/heji/?typeid=120">手游合集</a></li>
    </ul>
    <div class="search">
        <form id="seaform" name="seaform" action="/index.php" method="get">
            <input name="q" type="text" id="search_txt" class="title" value="" size="20" maxlength="30" placeholder="">
            <input type="hidden" name="m" value="search">
            <input type="hidden" name="c" value="index">
            <input type="hidden" name="a" value="init">
            <input type="hidden" name="typeid" value="55">
            <input type="hidden" name="siteid" value="1">
            <input type="hidden" name="forward" value="">
            <input class="r bian" type="submit" class="submit" name="Submit" value="" />
        </form>
    </div>
</div>
<div class="hotcon">
    <div class="select">
        <p><span>排序</span><i class="minus"></i></p>
        <ul class="new-px" style=" display: none;">
            <li>按最新</li>
            <li>按人气</li>   
        </ul>
    </div>
    <div class="mar-jl">
        <ul class="style">
            <li><a href=""><img src="/statics/mnq/images/3-(2).png" alt=""></a></li>
            <li><a href=""><img src="/statics/mnq/images/3-(1).png" alt=""></a></li>
        </ul>
    </div>
</div>
<div class="conmiddle">
    <ul class="list-games on">
        {loop $data $i $r}
        <li><div class="unit">
        	<a href="{search_show_url($r[catid],$r[id])}">
            	<img src="{$r[thumb]}" alt="{$r[title]}">
                <strong>{$r[title]}</strong>
                <em>{$r[downloadtimes]}万下载 |{$r[size]}</em>
            </a>
            <a onClick="InstallAndRun({$r[id]});_czc.push(['_trackEvent', '搜索', '安装','downloadtimes',,'']);"  class="button">安装</a>
        </div></li>
        {/loop}
        {if empty($data)}未找到结果{/if}
    </ul>
    <div class="page">{$pages}</div>
</div>

<script type="text/javascript">
    jQuery(".slider .bd li").first().before(jQuery(".slider .bd li").last());
    jQuery(".slider").slide({titCell: ".hd ul", mainCell: ".bd ul", effect: "leftLoop", autoPlay: true, vis: 3, autoPage: true, trigger: "click"});
</script>
</body>
</html>
