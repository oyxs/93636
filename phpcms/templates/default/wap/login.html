{template "wap","header_wap"}<!--header-->
<script >
$(document).ready(function() {
    //头部登录判断
    $.ajax({
        type: 'post',
        url: '/index.php?m=help&c=index&a=login_check',
        dataType: 'json',
        success: function(data) {
            if (data.static == "1") {
                $(".user").text(data.msg);
                $("#is_login").show();
            } else {
                $("#no_login").show();
            }
        }
    })

});
</script><!--header-->

        <div class="login_box">

            <div class="login_tab">

                <ul> 

                    <li class="hover">登录</li>

                    <li class="">注册</li> 

                </ul>  

            </div>

            <div class="box_content">

                <iframe src="/phpcms/templates/default/wap/login_iframe.html" id="login" class="iframe" scrolling="no" style="border: 0px; width: 100%; height: 300px; display: inline;"></iframe>

                <iframe src="/phpcms/templates/default/wap/register_iframe.html" id="register" class="iframe" scrolling="no" style="border: 0px; width: 100%; height: 450px; display: none;"></iframe>

            </div>

        </div>
