                                <script type="text/javascript">
                                    var countdown=60;
                                    function settime(obj) {
									var tell = $("#tell").val();
									var code = $("#code").val();
									if(tell==''){
										alert('请输入手机号');
										return false;
									}
									if(code==''){
										alert('请输入验证码');
										return false;
									}
									
									
                                        var myreg = /^(((1[0-9]{1}))+\d{9})$/;
                                        if(!myreg.test(tell))
                                        {
                                            alert('请输入有效的手机号码！');
                                            return false;
                                        }
                                        /*if (!tell.match(/^(((13[0-9]{1})|159|153)+\d{8})$/)) {
                                                alert("手机号码格式不正确！");
												return false;
                                            }*/
                                        if (countdown == 0) {
                                            obj.removeAttribute("disabled");
                                            obj.value="免费获取验证码";
                                            countdown = 60;
                                            return;
                                        } else {

                                            if (countdown == 60){
                                                $.ajax({
                                                    type: 'post',
                                                    url: '/alidayu/sent.php',
                                                    data: {tell: tell,code:code},
                                                    dataType: 'json',
                                                    success: function(data) {
                                                        alert(data.msg);
                                                    }
                                                    
                                                });


                                            }
                                                
														
                                            obj.setAttribute("disabled", true);
                                            obj.value="重新发送(" + countdown + ")";
                                            countdown--;
                                        }
                                        setTimeout(function() {
                                                    settime(obj) }
                                                ,1000)
                                    }

                                </script>

        <script>
            function checkAll() {
                $("#nickname").val($("#username").val());
                $("#birthday").val("1990-05-22");
            }

            function submit() {
                $("#leftlogin").submit();
            }

            function usernameCheck(username) {
                var a = username.match("^[\\u4E00-\\u9FA5\\uF900-\\uFA2D_\\w]+$");
                if (a == null) {
                    return false;
                } else {
                    return true;
                }
            }

            $("#username").focusout(function() {
                var username = $(this).val();
                //6~14字符
                if (username.length >= 6 && username.length <= 14) {
                    if (usernameCheck(username)) {
                        $.get("http://www.93636.com/index.php?m=member&c=index&a=public_checkname_ajax&clientid=username&username=" + username, function(data) {
                            if (data == '0') {
                                $("#username").parent().find("p").css("color", "red");
                                $("#username").parent().find("p").html("用户名已注册");
                            } else {
                                $("#username").parent().find("p").css("color", "green");
                                $("#username").parent().find("p").html("用户名可以注册");
                            }
                        });
                    } else {
                        $(this).parent().find("p").css("color", "red");
                        $(this).parent().find("p").html("用户名格式不符合规范");
                    }
                } else {
                    $(this).parent().find("p").css("color", "red");
                    $(this).parent().find("p").html("用户名格式不符合规范");
                }
            });

            $("#username").focusin(function() {
                $(this).parent().find("p").css("color", "#959393");
                $(this).parent().find("p").html("2-14个字符：英文、数字或中文");
            });
            $("#email").focusout(function() {
                var reg_email = $("#email").val();
                var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
                if (reg_email) {
                    if (!myreg.test(reg_email)) {
                        $("#email").parent().find("p").css("color", "red");
                        $("#email").parent().find("p").html("请输入正确的邮箱");
                    } else {
                        $.get("http://www.93636.com/index.php?m=member&c=index&a=public_checkemail_ajax&clientid=email&email=" + reg_email, function(data) {
                            if (data == '0') {
                                $("#email").parent().find("p").css("color", "red");
                                $("#email").parent().find("p").html("该邮箱已注册过");
                            } else {
                                $("#email").parent().find("p").css("color", "green");
                                $("#email").parent().find("p").html("该邮箱可以注册");
                            }
                        });
                    }
                }
            });
            $("#reg_passwd").blur(function() {
                var reg_passwd = $("#reg_passwd").val();
                if (reg_passwd) {
                    if (reg_passwd.length < 6) {
                        $("#reg_passwd").parent().find("p").css("color", "red");
                        $("#reg_passwd").parent().find("p").html("密码太短，不得少于6个字符");
                    } else {
                        $("#reg_passwd").parent().find("p").html;
                    }
                }
            });

            $("#reg_passwd2").blur(function() {
                var reg_passwd2 = $("#reg_passwd2").val();
                var reg_passwd = $("#reg_passwd").val();
                if (reg_passwd2) {
                    if (reg_passwd !== reg_passwd2) {
                        $("#reg_passwd2").parent().find("p").css("color", "red");
                        $("#reg_passwd2").parent().find("p").html("两次密码不相同");
                    } else {
                        $("#reg_passwd2").parent().find("p").html("");
                    }
                }
            });

        </script>
