		<script>
			(function(window, document) {
				(function() {
					var viewportEl = document.querySelector('meta[name="viewport"]'),
						hotcssEl = document.querySelector('meta[name="hotcss"]'),
						dpr = window.devicePixelRatio || 1;
					if(hotcssEl) {
						var hotcssCon = hotcssEl.getAttribute("content");
						if(hotcssCon) {
							var initialDpr = hotcssCon.match(/initial\-dpr=([\d\.]+)/);
							if(initialDpr) {
								dpr = parseFloat(initialDpr[1])
							}
						}
					}
					var scale = 1,
						content = "width=device-width, initial-scale=" + scale + ", minimum-scale=" + scale + ", maximum-scale=" + scale + ", user-scalable=no";
					if(viewportEl) {
						viewportEl.setAttribute("content", content)
					} else {
						viewportEl = document.createElement("meta");
						viewportEl.setAttribute("name", "viewport");
						viewportEl.setAttribute("content", content);
						document.head.appendChild(viewportEl)
					}
				})();
				var hotcss = {};
				hotcss.px2rem = function(px, designWidth) {
					if(!designWidth) {
						designWidth = parseInt(hotcss.designWidth, 10)
					}
					return parseInt(px, 10) * 320 / designWidth / 20
				};
				hotcss.mresize = function() {
					var innerWidth = window.innerWidth;
					if(!innerWidth) {
						return false
					}
					document.documentElement.style.fontSize = (innerWidth * 20 / 320) + "px"
				};
				hotcss.mresize();
				window.addEventListener("resize", hotcss.mresize, false);
				window.addEventListener("load", hotcss.mresize, false);
				setTimeout(function() {
					hotcss.mresize()
				}, 300);
				window.hotcss = hotcss;
			})(window, document);
		</script>

		<script type="text/javascript">
			function browserRedirect() {
				var sUserAgent = navigator.userAgent.toLowerCase();
				var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
				var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
				var bIsMidp = sUserAgent.match(/midp/i) == "midp";
				var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
				var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
				var bIsAndroid = sUserAgent.match(/Android/i) == "android";
				var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
				var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
				//        document.writeln("您的浏览设备为：");
				if(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
					//            document.writeln("phone");
					$("body").removeClass("pc");
				}
				else {
					//            document.writeln("pc");
					$("body").addClass("pc");

				}
				if(bIsIpad){
					$("body").addClass("ipad");
				}
			}
			$(document).ready(function() {
				browserRedirect();
				$(".wz-btn").html("<span id='copybtn' class='btn'>一键复制</span><div class='share_content' style='display:none;position:fixed;top:-1000px'></div>").show();
				$("#copybtn").on("click", function() {
					var a = $(".share").attr("data-taowords");
					a = a.replace(/<br>/ig, "");
					console.log(a);
					$(".share_content").html(a);
					$(".share_content").show();
					$("#ckcopy").hide()
				});
				$("#copybtn").show();
				var clipboard = new Clipboard("#copybtn", {
					text: function() {
						return $(".share_content").html()
					}
				});
				clipboard.on("success", function(a) {
					a.trigger.innerHTML = "复制成功";
					//            a.trigger.style.backgroundColor="#a3e021";
					//            a.trigger.style.borderColor="#a3e021";
					$(".share_content").hide();
					console.info("Action:", a.action);
					console.info("Text:", a.text);
					console.info("Trigger:", a.trigger);
					a.clearSelection();
					//$('.bg-wz').remove()
					//setTimeout("$('.bg-wz').remove()",2000)
					$(".mark").show();
					setTimeout("window.location.href='{$r[wp_url]}'", 2000)
				});
				clipboard.on("error", function(a) {
					$(".wz-btn").addClass("wz-btn-error");
					a.trigger.innerHTML = "复制失败";
					setTimeout(function() {
						a.trigger.innerHTML = "硬件不支持"
					}, 1000);
					//a.trigger.style.backgroundColor="#666";
					//a.trigger.style.borderColor="#9ED29E";
					$(".share_content").hide();
					console.info("Action:", a.action);
					console.info("Text:", a.text);
					console.info("Trigger:", a.trigger);
					a.clearSelection();
					$(".mark").show();
					setTimeout("window.location.href='{$r[wp_url]}'", 3000)
				});
			});
